<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-slider-indicator {
				position: absolute;
				bottom: 60px;
				width: 100%;
				text-align: center;
				background: 0 0
			}
			.mui-table-view-cell.mui-collapse .mui-collapse-content>.mui-slider {
				width: auto;
				height: auto;
				margin: 0px 0px
			}
		</style>
		<script src="js/mui.min.js"></script>

	</head>

	<body>
		<div class="mui-content">
			<div class="mui-slider">
				<div class="mui-slider-group">
					<div class="mui-slider-item">
						<a href="javascript:void(0);">
							<img src="images/English-qishiyendao1.jpg">
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="javascript:void(0);">
							<img src="images/English-qishiyendao2.jpg">
						</a>
					</div>
					<div class="mui-slider-item" id="my-last-image-id">
						<a href="dragIndex.html">
							<img src="images/English-qishiyendao3.jpg">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			mui.plusReady(function() {
				
				plus.navigator.setFullscreen(true);
				
				mui('#my-last-image-id').on('tap', 'a', function() {
					
					plus.navigator.setFullscreen(false);
					
					mui.openWindow({
						id: 'dragIndex-wind',
						url: "dragIndex.html",
						show: {
							aniShow: "slide-in-top"
						}
					});
					
				});
				
			});
		</script>
	</body>

</html>
